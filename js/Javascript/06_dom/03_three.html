<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "15px"
    // div.innerText = "Js" //.innerText overwrites the values and increases overhead, so its preferred to use createTextNode, though both are correct
    const newNode = document.createTextNode("Js")
    div.appendChild(newNode)

    document.body.appendChild(div)
</script>
