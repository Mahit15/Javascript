<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="languages">
        <li>Javascript</li>
        
    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement('li')
        li.innerHTML = `${lang}` //not the most optimized method as it has to traverse the whole DOM to append
        document.querySelector('.languages').appendChild(li) 
    } 
    addLanguage("Python")
    addLanguage("Java")
    

    function addLanguageOpt(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.languages').appendChild(li)
    }
    addLanguageOpt("cpp")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)") //selecting second list item
    console.log(secondLang);
    const newLi = document.createElement('li')
    //doing .innerHTML or .innerText just replaces the original value in the value, 
    newLi.textContent = "Ruby" //same thing as .innerHTML or line 26
    secondLang.replaceWith(newLi)

    //Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>' //have to give all HTML in this method

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
