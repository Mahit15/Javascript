<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    
    0 	UNSENT 	Client has been created. open() not called yet.
    1 	OPENED 	open() has been called.
    2 	HEADERS_RECEIVED 	send() has been called, and headers and status are available.
    3 	LOADING 	Downloading; responseText holds partial data.
    4 	DONE 	The operation is complete.
    <div id="div">

    </div>
</body>
<script>
    const requestURL = "https://api.github.com/users/mahit15"
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestURL)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            //response comes in form of string so we have to convert
            const data = JSON.parse(this.responseText)
            console.log(typeof data)
            console.log(data.followers)
            document.querySelector("#div").innerHTML = `<center>
                                                        <img src=${data.avatar_url}; align="middle">
                                                        </center> 
                                                        <h1 style="color: white"; align="middle">Name: ${data.login}</h1>
                                                        <h1 style="color: white"; align="middle">Followers: ${data.followers}</h1>
                                                        <center> <a href="${data.repos_url}">Repositories</a> </center>`
        }
    }
    xhr.send()
</script>
</html>
