    // to remove a picture when it is clicked
    document.getElementById('images').addEventListener('click', function(event){
        console.log(event.target.tagName);
        //if condition is needed to ensure the whole list is not removed if accidentally li is clicked outside of the image
        if(event.target.tagName == 'IMG'){
            console.log(event.target.id);
            let removePic = event.target.parentNode
            removePic.remove()
            //removePic.parentNode.removeChild(removePic) // both work
        }
    }, false)
